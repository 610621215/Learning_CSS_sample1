<html>
    <head>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    
    <body>
        <div id="myApp">
            <h2>預購的遊戲:{{mygame}}</h2><!-- 綁定數據模型-->
            <input v-model="mygame">
        </div>
        <script>
            var myApp=new Vue({
                el:"#myApp",
                data:{
                    mygame:"貪婪之島"

                }

            });

        </script>
    </body>

</html>
