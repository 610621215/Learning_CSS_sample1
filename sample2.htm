<!--Write a context-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta>
        <title>CSS learning</title>
    </head>
    <body>
        <!--速記：div,沿用單字divid將網頁呈現切割成多個區塊，所以一個div及為一個區塊-->
        <!--一個div就是一個區塊-->
        <div style="font-weight:bold; font-size: 50px;"><!--css code-->
            <!-- struct of css_code -->
            <!-- css_code : default value ; another css_code: default -->
            今天天氣不錯
        </div><!--代表一個區塊-->
        <div style="color: auaq;font-size: 22px;">
            halo
            <div style="width:400px ;border:1px solid;margin-top:10px;margin-bottom:10px"></div>
                <div style="width:400px ;border-top:5px solid;border-color: aquamarine; font-size: 25px; color: blueviolet;">Part1</div> 
                <div style="width:400px ;padding:15px; border:1px dashed;margin-top:20px;margin-bottom:20px">
                    <span style="color:aquamarine;font-size: 25px;">world</span>
                    <br/><!-- new line-->
                    <!--會自動撐高框框,此時需要設定高度-->
                    第一行
                    <br/>
                    第二行
                    <br/>
                    第三行
            </div>
            
            <!-- <span style="color:aquamarine;font-size: 25px;">world</span>
            <div style="padding:15px; border:1px solid;margin-top:10px;margin-bottom:10px"></div> -->
            <!-- <div style="border:1px dashed;margin-top:10px;margin-bottom:10px"></div> -->
            <!--span vs div-->
            <!-- span同div，div的連續連接會發生斷行，而span同div可以不切行-->
        </div>
        
    </body>
</html>
